<form [formGroup]="form" (ngSubmit)="submit()" >

  <h2>
    Login Admin
  </h2>
  <div class="form-control">
    <label for="email">Email</label>
    <input type="email"
           id="email"
           formControlName="email">
    <div *ngIf="form.get('email').touched && form.get('email').invalid" class="validation">
      <small *ngIf="form.get('email').errors.required">
        Enter email!
      </small>
      <small *ngIf="form.get('email').errors.email">
        Enter valid email
      </small>
    </div>
  </div>
  <div class="form-control">
    <label for="email">Password</label>
    <input type="password"
           id="password"
           formControlName="password">
    <div *ngIf="form.get('password').touched && form.get('password').invalid" class="validation">
      <small *ngIf="form.get('password').errors.required">
        Enter password!
      </small>
      <small *ngIf="form.get('password').errors.minlength">
        Enter valid password! Min {{form.get('password').errors.minlength.requiredLength}},
        now {{form.get('password').errors.minlength.actualLength}}
      </small>
    </div>
  </div>
  <button class="btn btn-block btn-primary"
          type="submit"
          [disabled]="form.invalid || submitted">
    Log on
  </button>
</form>
