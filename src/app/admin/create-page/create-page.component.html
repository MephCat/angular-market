<form [formGroup]="form" (ngSubmit)="submit()" >
  <h2 class="text-center">
    Create product
  </h2>

  <div class="form-control">
    <h4 >Type</h4>
    <select formControlName="type">
      <option value="phone">Phone</option>
      <option value="tablet">Tablet</option>
      <option value="laptop">Laptop</option>
    </select>
    <div *ngIf="form.get('type').touched && form.get('type').invalid" class="validation">
      <small *ngIf="form.get('type').errors.required">
        Enter type!
      </small>
    </div>
  </div>

  <div class="form-control">
    <label for="title">Title</label>
    <input type="text"
           id="title"
           formControlName="title">
    <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
      <small *ngIf="form.get('title').errors.required">
        Enter title!
      </small>
    </div>
  </div>

  <div class="form-control">
    <h4 >Photo</h4>
    <quill-editor formControlName="photo"></quill-editor>
  </div>

  <div class="form-control">
    <h4 >Info</h4>
    <quill-editor formControlName="info"></quill-editor>
  </div>

  <div class="form-control">
    <label for="price">Price</label>
    <input type="number"
           id="price"
           formControlName="price">
    <div *ngIf="form.get('price').touched && form.get('price').invalid" class="validation">
      <small *ngIf="form.get('price').errors.required">
        Enter price!
      </small>
    </div>
  </div>

  <button class="btn btn-block btn-primary"
          type="submit"
          [disabled]="form.invalid || submitted">
    Create
  </button>
</form>
